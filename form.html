<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style-latest.css">
    <title>Create recipe</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" href="index.html">Recipe Website</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#recipes">Recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="form.html">Create Recipe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Login</a>
              </li>
      
            </ul>
            <form class="form-inline mt-2 mt-md-0">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </header>
    <div class="row " style="margin-top: 50px;">
        <div class="col-sm-1 col-md-3 col-lg-4">
        </div>
            <div class="card col-sm-10 col-md-6 col-lg-4 mt-4">
                <div class="card-body">
                  <h5 class="card-title">Create an Recipe</h5>
                  <form method = "POST" action="./backend/api/add-recipe.php" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label class="main-label">Recipe Name: </label>
                        <input type="text" class="form-control" name="recipe_name"  required>
                      </div>
                    <div class="form-group">
                        <label class="main-label">Description: </label><br>
                        <textarea class="form-control" name="recipe_des" rows=10 type="text" required> </textarea>
                    </div>
                    <div class="form-group">
                        <label class="main-label">Image: </label>
                        <input type="file" class="form-control" name="recipe_image" accept="image/*"  required>
                      </div>
                      <div class="form-group">
                        <label class="main-label">Ingredients: </label><br>
                        <textarea class="form-control" name="recipe_ingredient" rows=10 type="text" required> </textarea>
                    </div>
                    <div class="form-group">
                        <label class="main-label">Instruction: </label><br>
                        <textarea class="form-control" name="recipe_instruction" rows=10 type="text" required> </textarea>
                    </div>
                     <div class="submit-button">
                        <button type="submit" class="btn btn-primary" >Submit</button>
                     </div>
                  </form>
                </div>            
        </div>
        <div class="col-sm-1 col-md-3 col-lg-4">
        </div>
    </div>
    
</body>
</html>
